name: Python Application
on: push
jobs:
    build:
      run-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.10
          uses: actions/setup-python@v3
          with:
            python-version: 3.10
        - name: Install dependencies
          run: make install
        - name: Run tests with pytest
          run: make test